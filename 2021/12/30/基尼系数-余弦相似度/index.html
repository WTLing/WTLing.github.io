pan> / <span class="hljs-number">2</span> * (sum_cnt_rate[i-<span class="hljs-number">1</span>] + sum_cnt_rate[i]) * (sum_theme_cnt_rate[i] - sum_theme_cnt_rate[i-<span class="hljs-number">1</span>]) )<br>    <br>    <span class="hljs-comment"># 计算A，B区域面积</span><br>    A = <span class="hljs-number">0.5</span> - <span class="hljs-built_in">sum</span>(area)<br>    B = <span class="hljs-number">0.5</span><br>    <br>    gini = A / B<br>    <span class="hljs-keyword">return</span> gini<br>cnt = [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">4</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>] <span class="hljs-comment"># 每个研究主题数量的向量</span><br>gini = Get_Gini(cnt)<br></code></pre></div></td></tr></table></figure>

<h3 id="余弦系数"><a href="#余弦系数" class="headerlink" title="余弦系数"></a>余弦系数</h3><p><strong>余弦相似度</strong>用向量空间中两个向量夹角的余弦值作为衡量两个个体间差异的大小。余弦值越接近1，就表明夹角越接近0度，也就是两个向量越相似，这就叫”余弦相似性”。</p>
<p><img src="/2021/12/30/%E5%9F%BA%E5%B0%BC%E7%B3%BB%E6%95%B0-%E4%BD%99%E5%BC%A6%E7%9B%B8%E4%BC%BC%E5%BA%A6/3.png" srcset="/img/loading.gif" lazyload alt="image-20211227175320058"></p>
<figure class="highlight python"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs python"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">Get_Cos_Sim</span>(<span class="hljs-params">vector_a, vector_b</span>):</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    input:</span><br><span class="hljs-string">        vector_a: 某a年的论文发表数量的向量</span><br><span class="hljs-string">        vector_b: 某b年的论文发表数量的向量</span><br><span class="hljs-string">    return:</span><br><span class="hljs-string">        sim: a与b年论文发表数量向量的余弦相似度</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    vector_a = np.mat(vector_a)<br>    vector_b = np.mat(vector_b)<br>    num = <span class="hljs-built_in">float</span>(vector_a * vector_b.T)<br>    denom = np.linalg.norm(vector_a) * np.linalg.norm(vector_b)<br>    sim = num / denom<br>    <span class="hljs-keyword">return</span> sim<br>a = [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">2</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">4</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>]<br>b = [<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>]<br><span class="hljs-built_in">print</span>(Get_Cos_Sim(a, b))<br></code></pre></div></td></tr></table></figure>
